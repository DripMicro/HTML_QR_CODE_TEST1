<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qrscan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <button class="showQR"> show QR </button>
  <div class="test">
    <div id="app"></div>  
  </div>
  <div id="app"></div>
  <p id="demo">1214</p>

</body>
  <script>
    $(".showQR").click(function(){
      $.getScript("/assets/QRcodeScan.js");
    }); 

    const myInterval = setInterval(getQRcode, 1000);

    function getQRcode() {
        var qr = document.getElementById("qrcodetext").innerHTML;

        if(qr != null && qr != undefined && qr != '') {
            document.getElementById("demo").innerHTML = qr;
            StopQR();
        }
    }

    function StopQR() {
        clearInterval(myInterval);
        $("script[src*='/assets/QRcodeScan.js']").remove();
        document.getElementById("app").innerHTML = "";
    }
  </script>

  </script>


</html>
